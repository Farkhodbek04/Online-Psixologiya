{% extends 'base.html' %} 
{% load static %} 
{%block content%} 
   <div class="container">
    <div class="change-profile__page">
      <h1>Ma'lumotlarni O'zgartirish</h1>
      <form>
       <div class="flex-box__changeProfile">
         <div class="left-block__changeProfile">
          <div>
            <label for="name">Ism (Name):</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="ismingizni yozing"
            />
          </div>
          <div>
            <label for="email">Email Manzili (Email Address):</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="Email ni yozing"
            />
          </div>
          <div>
            <label for="phone">Kontakt (Phone Number):</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Telefon Nomer"
            />
          </div>
          <div>
            <label for="dob">Tug'ilgan Sana (Date of Birth):</label>
            <input type="date" id="dob" name="dob" />
          </div>
          </div>
          <div class="right-block__changeProfile">
            <div>
              <label for="gender" class="gender_label">Jins (Gender):</label>
              <select name="gender" id="gender">
                <option value="erkak">Erkak (Male)</option>
                <option value="ayol">Ayol (Female)</option>
              </select>
            </div>
            <div>
              <label for="city">Shahar (City):</label>
              <input
                type="text"
                id="city"
                name="city"
                placeholder="Sizning shaharingiz"
              />
            </div>
            <div>
              <label for="height">Bo'yi (Height):</label>
              <input
                type="number"
                id="height"
                name="height"
                placeholder="Bo'yingizni nechi?"
              />
            </div>
            <div>
              <label for="weight">Og'irligi (Weight):</label>
              <input
                type="number"
                id="weight"
                name="weight"
                placeholder="Vazningiz nechi?"
              />
            </div>
            <h2>Maqsad</h2>
           
            <div>
              <input
                type="text"
                id="other_reason"
                name="other_reason"
                placeholder="Other Reason (optional)"
              />
            </div>
            <div>
              <label for="icon">Profil Rasmi (Profile Picture):</label>
              <input type="file" id="icon" name="icon"/>
              {% if user.icon %}
                  <img src="{{ user.icon.url }}" alt="Current Profile Picture" width="100"/>
              {% endif %}
          </div>
          </div>
       </div> 
       <button type="submit" class="submit-changes__button">Submit Changes</button>
        </div>
      </form>
    </div>
   </div>
  </body>
{%endblock%} 
 
</html>
